<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>WorkFlowy MultiFlow</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <style>
        body {
            font-size: 15px;
            font-family: "Varela Round", AppleSystemUIFont, SansSerif, sans-serif;
        }

        .screen {
            width: 160px;
            cursor: pointer;
        }

        .panel {
            fill: #E6E6E6;
        }

        .screen:hover .panel {
            fill: #c4deef;
        }

        .screen .label {
            display: none;
        }

        .screen:hover .label{
            display: block;
        }
    </style>
</head>

<body>
<div class="screens">
    <div class="screen" data-type="layout" data-value="fit-left">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 160 90">
            <g fill="none" fill-rule="evenodd">
                <rect class="panel" x="41" y="4" width="115" height="82" rx="2"/>
                <rect class="panel" x="4" y="4" width="35" height="82" rx="2"/>
                <rect stroke="#E6E6E6" stroke-width="2" x="1" y="1" width="158" height="88" rx="5"/>
                <g class="label" transform="translate(47.5 34)">
                    <rect fill="#000" width="65" height="22" rx="11"/>
                    <text font-family="VarelaRound-Regular, Varela Round" font-size="16" fill="#FFF">
                        <tspan x="9.716" y="16.5">fit left</tspan>
                    </text>
                </g>
            </g>
        </svg>
    </div>

    <!--

        </svg>

    <div class="screen" data-type="layout" data-value="fit-screen">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 160 90">
            <g fill="none" fill-rule="evenodd">
                <rect class="panel" x="81" y="4" width="75" height="82" rx="2"/>
                <rect class="panel" x="4" y="4" width="74" height="82" rx="2"/>
                <rect stroke="#E6E6E6" stroke-width="2" x="1" y="1" width="158" height="88" rx="5"/>
                <g class="label" transform="translate(35 34)">
                    <rect fill="#000" width="90" height="22" rx="11"/>
                    <text font-family="VarelaRound-Regular, Varela Round" font-size="16" fill="#FFF">
                        <tspan x="9.792" y="16.5">fit screen</tspan>
                    </text>
                </g>
            </g>
        </svg>
    </div>

    <div class="screen" data-type="layout" data-value="fit-content">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 160 90">
            <g fill="none" fill-rule="evenodd">
                <rect stroke="#E6E6E6" stroke-width="2" x="1" y="1" width="158" height="88" rx="5"/>
                <path class="panel extra" d="M130 4h26v82h-26a2 2 0 01-2-2V6a2 2 0 012-2z"/>
                <rect class="panel" x="66" y="4" width="60" height="82" rx="2"/>
                <rect class="panel" x="4" y="4" width="60" height="82" rx="2"/>
                <rect stroke="#E6E6E6" stroke-width="2" x="1" y="1" width="158" height="88" rx="5"/>
                <g class="label" transform="translate(30 34)">
                    <rect fill="#000" width="100" height="22" rx="11"/>
                    <text font-family="VarelaRound-Regular, Varela Round" font-size="16" fill="#FFF">
                        <tspan x="10.536" y="16.5">fit content</tspan>
                    </text>
                </g>
            </g>
        </svg>
    </div>
